	<script>
		var ws;
		var student;
		var handupStudentList;
		var studentList;
		var tab="seat";
		var maxWaitingTime=0;
		fetch('/Support/connect-websocket')
			.then(response => response.text())
			.then(data => {
				const sessionId = data.trim(); // WebSocketのURLを取得
				ws = new WebSocket("ws://localhost/Support/websocket/_administrator");
				//        const ws = new WebSocket("ws://localhost/Support/websocket/teacher);-->
				//        const ws = new WebSocket("ws://localhost/Support/websocket?ip="+clientIp);-->
				ws.onopen = () => {
					//    		ws.send('Hello from JavaScript client!');
					//            console.log("WebSocket connection opened.");
				};
				// メッセージを受信したときに呼び出される
				ws.onmessage = function (event) {
					const obj = JSON.parse(event.data);
					student = obj.clientStudent;
					handupStudentList = obj.handupStudentList;
					studentList = obj.studentList;
					
					maxWaitingTime = getMaxWaitingTime(studentList);
					for (var i = 0; i < studentList.length; i++) {
						setStudentOnClick(i + 1, studentList[i]);
						setStudentInfo(i + 1, studentList[i]);
					}

					var count=0;
					for(var i=0; i<handupStudentList.length; i++){
						if(handupStudentList[i].helpStatus != "None"){
							count++;
							setStudentOnClickW(count, handupStudentList[i]);
							setStudentInfoW(count, handupStudentList[i]);
						}
					}
					for(count++; count<=71; count++){
						document.getElementById("wstudent" + count).style.visibility="gone";
						document.getElementById("wstudent" + count).style.display="none";
					}
					
					console.log('Message received from server: ' + event.data);
				};

				// エラーが発生したときに呼び出される
				ws.onerror = function (error) {
					alert("Error");
					console.error('WebSocket error: ' + error);
				};

				// 接続が閉じられたときに呼び出される
				ws.onclose = function (event) {
					console.log('WebSocket connection closed');
				};
			});

		//-------------------
		// 待ち時間の更新
		//-------------------
		const intervalId = setInterval(() => {
			waitingtimeUpdate();
			//        clearInterval(intervalId); // インターバルをクリア
		}, 1000);

		function waitingtimeUpdate() {
			for (var i = 0; i < studentList.length; i++) {
				var student = studentList[i];
				if (student.helpStatus == "Troubled") {
					studentList[i].waitingTimeBySecond++;
				}
				setStudentInfo(i + 1, studentList[i]);
			}
			maxWaitingTime++;
		}
		
		function getMaxWaitingTime(studentList){
			var max=0;
			for(var i=0; i<studentList.length; i++){
				if( max < studentList[i].waitingTimeBySecond){
					max=studentList[i].waitingTimeBySecond;
				}
			}
			return max;
		}

		//-------------------
		// クリック時の動作設定
		//-------------------
		function setStudentOnClick(num, obj) {
			var studentElement = document.getElementById("student" + num);
			studentElement.addEventListener('click', (event) => {
				if(obj.helpStatus=="Troubled"){
				    ws.send("Supporting:" + obj.ipAdress);
				}else if(obj.helpStatus=="None"){
				    ws.send("Troubled:" + obj.ipAdress);
				}else if(obj.helpStatus=="Supporting"){
				    ws.send("None:" + obj.ipAdress);
				}
			})
		}
		function setStudentOnClickW(num, obj) {
			var studentElement = document.getElementById("wstudent" + num);
			studentElement.addEventListener('click', (event) => {
				if(obj.helpStatus=="Troubled"){
				    ws.send("Supporting:" + obj.ipAdress);
				}else if(obj.helpStatus=="None"){
				    ws.send("Troubled:" + obj.ipAdress);
				}else if(obj.helpStatus=="Supporting"){
				    ws.send("None:" + obj.ipAdress);
				}
			})
		}

		//-------------------
		// 学生情報の表示設定
		//-------------------
		function setStudentInfo(num, obj) {
			document.getElementById("pcname" + num).innerText = obj.pcId;
			document.getElementById("status" + num).style.display = "none";
			setStudentInfoStatus(num,obj);
			setStudentInfoPriority(num,obj);
			setStudentInfoTime(num,obj);
		}

		function setStudentInfoW(num, obj) {
			var studentElement =document.getElementById("wstudent" + num);
			studentElement.style.visibility="visible";
			studentElement.style.display="block";
			studentElement.style.width="200px";
			studentElement.style.height="200px";

			document.getElementById("wpcname" + num).innerText = obj.pcId;
			document.getElementById("wstatus" + num).style.display = "none";
			setStudentInfoStatusW(num,obj);
			setStudentInfoPriorityW(num,obj);
			setStudentInfoTimeW(num,obj);
		}
		
		function setStudentInfoStatus(num,obj){
			var color="white";
			if(obj.helpStatus=="None"){
				color="white";
			}else if(obj.helpStatus=="Troubled"){
				color="yellow";
			}else if(obj.helpStatus=="Supporting"){
				color="lightgreen";
			}
			document.getElementById("student" + num).style.backgroundColor=color;
		}

		function setStudentInfoStatusW(num,obj){
			var color="white";
			if(obj.helpStatus=="None"){
				color="white";
			}else if(obj.helpStatus=="Troubled"){
				color="yellow";
			}else if(obj.helpStatus=="Supporting"){
				color="lightgreen";
			}
			document.getElementById("wstudent" + num).style.backgroundColor=color;
		}
		
		function setStudentInfoPriority(num,obj){
			document.getElementById("priority" + num).innerText = obj.handPriority;
			if(obj.handPriority == "999"){
				document.getElementById("priority" + num).style.display = "none";				
			}else{
				document.getElementById("priority" + num).style.display = "block";	
			}
		}
		function setStudentInfoPriorityW(num,obj){
			document.getElementById("wpriority" + num).innerText = obj.handPriority;
			if(obj.handPriority == "999"){
				document.getElementById("wpriority" + num).style.display = "none";				
			}else{
				document.getElementById("wpriority" + num).style.display = "block";	
			}
		}
		
		function setStudentInfoTime(num,obj){
			const time = obj.waitingTimeBySecond;
			const hour = Math.floor(time / 3600);
			const minute = Math.floor((time - hour * 3600) / 60);
			const second = time - hour * 3600 - minute * 60;
			var color="white";
			if(maxWaitingTime <60){
				timeBarLength=Math.floor(time/60*45);
				color="blue";
			}else if(maxWaitingTime <300){
				timeBarLength=Math.floor(time/300*45);
				color="red";
			}else if(maxWaitingTime <600){
				timeBarLength=Math.floor(time/600*45);
				color="black";
			}else{
				timeBarLength=45;
				color="black";
			}
			if(obj.helpStatus=="Troubled"){
				document.getElementById("time" + num).style.display="block";
				document.getElementById("time" + num).style.width = timeBarLength+"px";
				document.getElementById("time" + num).style.background = color;
			}else{
				document.getElementById("time" + num).style.display="none";
			}
		}
		function setStudentInfoTimeW(num,obj){
			const time = obj.waitingTimeBySecond;
			const hour = Math.floor(time / 3600);
			const minute = Math.floor((time - hour * 3600) / 60);
			const second = time - hour * 3600 - minute * 60;
			var color="white";
			if(maxWaitingTime <60){
				timeBarLength=Math.floor(time/60*45);
				color="blue";
			}else if(maxWaitingTime <300){
				timeBarLength=Math.floor(time/300*45);
				color="red";
			}else if(maxWaitingTime <600){
				timeBarLength=Math.floor(time/600*45);
				color="black";
			}else{
				timeBarLength=45;
				color="black";
			}
			if(obj.helpStatus=="Troubled"){
				document.getElementById("wtime" + num).style.display="block";
				document.getElementById("wtime" + num).style.width = timeBarLength+"px";
				document.getElementById("wtime" + num).style.background = color;
			}else{
				document.getElementById("wtime" + num).style.display="none";
			}
		}
		
		//-------------------
		// 待ち行列の表示
		//-------------------
		
		//-------------------
		// タブクリック時の動作
		//-------------------
		function seatOnClick(){
			for(var i=1; i<=71; i++){
				document.getElementById("wstudent" + i).style.visibility="none";
				document.getElementById("student" + i).style.visibility="visible";
			}
		}
		
		function waitOnClick(){
			for(var i=1; i<=71; i++){
				document.getElementById("student" + i).style.visibility="none";
				document.getElementById("wstudent" + i).style.visibility="visible";
			}
		}

		
	</script>
