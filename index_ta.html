	<script>
		var ws;
		var student;
		var handupStudentList;
		var studentList;
		var tab="seat";
		var maxWaitingTime=0;
		var selectNum="";
		var selectStudent="";
		fetch('/Support/connect-websocket')
			.then(response => response.text())
			.then(data => {
				const sessionId = data.trim(); // WebSocketのURLを取得
				ws = new WebSocket("ws://localhost/Support/websocket/_administrator");
				//        const ws = new WebSocket("ws://localhost/Support/websocket/teacher);-->
				//        const ws = new WebSocket("ws://localhost/Support/websocket?ip="+clientIp);-->
				ws.onopen = () => {
					//    		ws.send('Hello from JavaScript client!');
					//            console.log("WebSocket connection opened.");
				};
				
				// メッセージを受信したときに呼び出される
				ws.onmessage = function (event) {
					const obj = JSON.parse(event.data);
					student = obj.clientStudent;
					studentList = obj.studentList;
					handupStudentList = obj.handupStudentList;
					
					maxWaitingTime = getMaxWaitingTime(studentList);
					for (var i = 0; i < studentList.length; i++) {
						var num =studentList[i].pcId.slice(3);
						setStudentOnClick(num, studentList[i]);
						setStudentInfo(num, studentList[i]);
					}
					
					setDialogClick();
					seatSenmonOnClick();
					console.log('Message received from server: ' + event.data);
				};

				// エラーが発生したときに呼び出される
				ws.onerror = function (error) {
					alert("Error");
					console.error('WebSocket error: ' + error);
				};

				// 接続が閉じられたときに呼び出される
				ws.onclose = function (event) {
					console.log('WebSocket connection closed');
				};
			});


		//-------------------
		// 待ち時間の更新
		//-------------------
		const intervalId = setInterval(() => {
			waitingtimeUpdate();
			//        clearInterval(intervalId); // インターバルをクリア
		}, 1000);

		function waitingtimeUpdate() {
			maxWaitingTime++;
			for (var i = 0; i < studentList.length; i++) {
				var student = studentList[i];
				if (student.helpStatus == "Troubled") {
					studentList[i].waitingTimeBySecond++;
				}
				var num =studentList[i].pcId.slice(3);
				setStudentInfoTime(num, studentList[i]);
				setStudentInfoTimebar(num, studentList[i]);
			}
		}
		
		function getMaxWaitingTime(studentList){
			var max=0;
			for(var i=0; i<studentList.length; i++){
				if( max < studentList[i].waitingTimeBySecond){
					max=studentList[i].waitingTimeBySecond;
				}
			}
			return max;
		}

		//-------------------
		// クリック時の動作設定
		//-------------------
		function setDialogClick(){
			document.getElementById("dialog").style.display="none";
			document.getElementById("dialog-yes").addEventListener('click', (event) => {
				// サーバに送信
				if(selectStudent.helpStatus=="Troubled"){
				    ws.send("Supporting:" + selectStudent.ipAdress);
				}else if(selectStudent.helpStatus=="None"){
				    ws.send("Troubled:" + selectStudent.ipAdress);
				}else if(selectStudent.helpStatus=="Supporting"){
				    ws.send("None:" + selectStudent.ipAdress);
				}
				
				// 選択した学生のnumとobjをクリア
					unselectStudent(selectNum,selectStudent);
					
				// ダイアログを消す
				document.getElementById("dialog").style.display="none";
			});
			document.getElementById("dialog-no").addEventListener('click', (event) => {
				// 選択した学生のnumとobjをクリア
				unselectTarget(selectNum,selectStudent);

				// ダイアログを消す
				document.getElementById("dialog").style.display="none";
			});
		}
		
		function setStudentOnClick(num, obj) {
			var studentElement = document.getElementById("student"+num);
			studentElement.addEventListener('click', (event) => {
				// これまで選択していた学生をクリア
				if(selectNum != null && selectNum !=""){
					unselectTarget(num,obj);
				}
				// 学生を選択
				selectTarget(num,obj);

    			// ダイアログを表示
				document.getElementById("dialog").style.display="block";
				document.getElementById("dialog-message").innerText=obj.pcId+"をサポートしますか？";
			})
		}

		//-------------------
		// 学生の選択・選択解除
		//-------------------
		function selectTarget(num,obj){
			selectNum=num;
			selectStudent=obj;
			setStudentInfo(selectNum,selectStudent);
		}
		
		function unselectTarget(num,obj){
			const oldSelectNum=num;
			const oldSelectObj=obj;
			selectNum="";
			selectStudent="";
			setStudentInfoStatus(oldSelectNum,oldSelectObj);
		}
		
		//-------------------
		// 学生情報の表示設定
		//-------------------
		function setStudentInfo(num, obj) {
			document.getElementById("pcname" + num).innerText = obj.pcId;
			document.getElementById("status" + num).style.display = "none";
			setStudentInfoStatus(num,obj);
			setStudentInfoPriority(num,obj);
			setStudentInfoTimebar(num,obj);
			setStudentInfoTime(num,obj);
		}

		function setStudentInfoStatus(num,obj){
			var color="white";
			if(obj==selectStudent){
				color="orange";
			}else if(obj.helpStatus=="None"){
				color="white";
			}else if(obj.helpStatus=="Troubled"){
				color="yellow";
			}else if(obj.helpStatus=="Supporting"){
				color="lightgreen";
			}
			document.getElementById("student" + num).style.backgroundColor=color;
		}

		function setStudentInfoPriority(num,obj){
			document.getElementById("priority" + num).innerText = obj.handPriority;
			if(obj.handPriority == "999"){
				document.getElementById("priority" + num).style.display = "none";				
			}else{
				document.getElementById("priority" + num).style.display = "block";	
			}
		}
		
		function setStudentInfoTime(num,obj){
			const time = obj.waitingTimeBySecond;
			const hour = Math.floor(time / 3600);
			const minute = Math.floor((time - hour * 3600) / 60);
			const second = time - hour * 3600 - minute * 60;
			
			var displayTime="";
			if(hour==0 && minute ==0 ){
				displayTime=second+" 秒";
			}else if(hour==0 && minute >0){
				displayTime=minute+" 分 "+second+" 秒";
			}else if(hour>0){
				displayTime=hour+" 時 "+minute+" 分 "+second+" 秒";
			}
			document.getElementById("time" + num).innerText=displayTime;
		}

		function setStudentInfoTimebar(num,obj){
			const time = obj.waitingTimeBySecond;

			var maxBarLength=0;
			if(tab=="kisoSeat" || tab=="senmonSeat"){
				maxBarLength=45;
			}else{
				maxBarLength=120;
			} 

			var color="white";
			if(maxWaitingTime <60){
				timeBarLength=Math.floor(time/60*maxBarLength);
				color="blue";
			}else if(maxWaitingTime <300){
				timeBarLength=Math.floor(time/300*maxBarLength);
				color="red";
			}else if(maxWaitingTime <600){
				timeBarLength=Math.floor(time/600*maxBarLength);
				color="black";
			}else{
				timeBarLength=maxBarLength;
				color="black";
			}
			if(obj.helpStatus=="Troubled"){
				document.getElementById("timebar" + num).style.display="block";
				document.getElementById("timebar" + num).style.width = timeBarLength+"px";
				document.getElementById("timebar" + num).style.background = color;
			}else{
				document.getElementById("timebar" + num).style.display="none";
			}
		}
		
	
		//-------------------
		// タブクリック時の動作
		//-------------------
		function seatSenmonOnClick(){
			tab="senmonSeat";

			for(var i=0; i<studentList.length; i++){
				const num = studentList[i].pcId.slice(3);
				var studentElement=document.getElementById("student" + num);
				if(num>=800){
					studentElement.style.display="block";
				}else{
					studentElement.style.display="none";
				}

				studentElement.style.position="static";
				studentElement.style.width="60px";
				studentElement.style.height="60px";
				
				document.getElementById("pcname" + num).style.fontSize="15px";
				
				document.getElementById("priority" + num).style.position="relative";
				document.getElementById("priority" + num).style.top="-8px";
				document.getElementById("priority" + num).style.left="0px";
				document.getElementById("priority" + num).style.fontSize="15px";

				document.getElementById("timebar" + num).style.height="10px";
				
				document.getElementById("time" + num).style.display="none";
			}
			document.getElementById("dialog").style.top="";
			document.getElementById("dialog").style.left="";
		}
		
		function seatKisoOnClick(){
			tab="kisoSeat";

			for(var i=0; i<studentList.length; i++){
				const num = studentList[i].pcId.slice(3);
				var studentElement=document.getElementById("student" + num);
				if(num<800){
					studentElement.style.display="block";
				}else{
					studentElement.style.display="none";
				}
				studentElement.style.position="static";
				studentElement.style.width="60px";
				studentElement.style.height="60px";
				
				document.getElementById("pcname" + num).style.fontSize="15px";
				
				document.getElementById("priority" + num).style.position="relative";
				document.getElementById("priority" + num).style.top="-8px";
				document.getElementById("priority" + num).style.left="0px";
				document.getElementById("priority" + num).style.fontSize="15px";

				document.getElementById("timebar" + num).style.height="10px";
				
				document.getElementById("time" + num).style.display="none";
				
				document.getElementById("dialog").style.top="";
				document.getElementById("dialog").style.left="";

			}
		}
		
		function waitOnClick(){
			tab="wait"

			for(var i=0; i<studentList.length; i++){
				const num = studentList[i].pcId.slice(3);
				document.getElementById("student" + num).style.display="none";
				document.getElementById("student" + num).style.position="absolute";
			}
			for(var i=0; i<handupStudentList.length; i++){
				const num=handupStudentList[i].pcId.slice(3);
				var studentElement=document.getElementById("student" + num);
				
				var top=150+110*i;
				studentElement.style.display="block";
				studentElement.style.top=top+"px";
				studentElement.style.left="40px";
				studentElement.style.width="150px";
				studentElement.style.height="100px";
				
				document.getElementById("priority" + num).style.position="absolute";
				document.getElementById("priority" + num).style.fontSize="30px";
				document.getElementById("priority" + num).style.top="0px";
				document.getElementById("priority" + num).style.left="-35px";

				document.getElementById("pcname" + num).style.fontSize="30px";

				document.getElementById("timebar" + num).style.height="20px";

				document.getElementById("time" + num).style.display="block";
			}
			
			document.getElementById("dialog").style.top="70px";
			document.getElementById("dialog").style.left="20px";

		}
	</script>
